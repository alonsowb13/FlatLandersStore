<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>Flatlander Store</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body >
	<div class="container" ng-controller="StoreController as store">
		<ul class="list-group">
		 <li class="list-group-item" ng-repeat="product in store.products">
			 <h3>
			 {{product.name}}
			 	<em class="pull-right">{{product.price | currency}}</em>
			 </h3>
			 <div class="text-center">
			 	<img ng-src="{{product.images[0].full}}"/>
			 </div>
			 <section ng-init="panel.tab" ng-controller="PanelController as panel">
			 	<ul class="nav nav-pills">
			 		<li ng-class="{ active:panel.isSelected(1)}"><a href="" ng-click="panel.selectTab(1)">Description</a></li>
			 		<li ng-class="{ active:panel.isSelected(2)}"><a href="" ng-click="panel.selectTab(2)">Specifications</a></li>
			 		<li ng-class="{ active:panel.isSelected(3)}"><a href="" ng-click="panel.selectTab(3)">Reviews</a></li>
			 	</ul>
			 	<div class="panel" ng-show="panel.isSelected(1)">
			 		<h4>Description</h4>
			 		<p>{{product.description}}</p>
			 	</div>
			 	<div class="panel" ng-show="panel.isSelected(2)">
			 		<h4>Specifications</h4>
			 		<p>None yet</p>
			 	</div>
			 	<div class="panel" ng-show="panel.isSelected(3)">
			 		<h4>Reviews</h4>
			 		<form name="reviewForm" class="form-horizontal">
				 		<blockquote ng-repeat="review in product.reviews">
				 			<b>Stars: {{review.stars}}</b>
				 			{{review.body}}
				 			<cite>by: {{review.author}}</cite>
				 		</blockquote>
				 		<div class="form-group">
				 			<label>Stars: </label>
				 			<select class="form-control" ng-model="review.stars">
				 				<option value="1">1 star</option>
				 				<option value="2">2 stars</option>
				 				<option value="3">3 stars</option>
				 				<option value="4">4 stars</option>
				 				<option value="5">5 stars</option>
				 			</select>
				 		</div>
				 		<div class="form-group">
				 		<label>Comments: </label>
				 			<textarea class="form-control" ng-model="review.body" placeholder="please add your shit :D" name="" id="" cols="30" rows="10"></textarea>
				 		</div>
				 		<div class="form-group">
				 			<label>by:</label>
			 				<input placeholder="somebody@something.com" class="form-control" type="email" ng-model="review.author"/>
				 		</div>	
			 			<input type="submit" value="Submit" class="btn btn-primary" />
			 		</form>
			 	</div>
			 </section>
		 </li>
	 </ul>
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
