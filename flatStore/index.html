<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>Flatlander Store</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body >

		<div class="container" ng-controller="StoreController as store">
			<div class="row" ng-repeat="product in store.products">
				<h1>{{product.name}}</h1>
				<h2>{{product.price}}</h2>
				<p>{{product.description}}</p>
				<button class="btn btn-default" ng-show="product.canPurchase"> Add Cart </button>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
