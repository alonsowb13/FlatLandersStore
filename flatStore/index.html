<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>Flatlander Store</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body >
	<div class="container" ng-controller="StoreController as store">
		<ul class="list-group">
		 <li class="list-group-item" ng-repeat="product in store.products">
			 <h3>
			 {{product.name}}
			 	<em class="pull-right">{{product.price | currency}}</em>
			 </h3>
			 <div class="text-center">
			 	<img ng-src="{{product.images[0].full}}"/>
			 </div>
			 <section ng-init="tab = 1" ng-controller="PanelController as panel">
			 	<ul class="nav nav-pills">
			 		<li ng-class="{ active: tab=== 1}"><a href="" ng-click="tab = 1">Description</a></li>
			 		<li ng-class="{ active: tab=== 2}"><a href="" ng-click="tab = 2">Specifications</a></li>
			 		<li ng-classs="{ active: tab=== 3}"><a href="" ng-click="tab = 3">Reviews</a></li>
			 	</ul>
			 	<div class="panel" ng-show="tab === 1">
			 		<h4>Description</h4>
			 		<p>{{product.description}}</p>
			 	</div>
			 	<div class="panel" ng-show="tab === 2">
			 		<h4>Specifications</h4>
			 		<p>None yet</p>
			 	</div>
			 	<div class="panel" ng-show="tab === 3">
			 		<h4>Reviews</h4>
			 		<p>None yet</p>
			 	</div>
			 </section>
		 </li>
	 </ul>
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
